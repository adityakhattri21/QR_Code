<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR Code</title>
    <link rel="stylesheet" href="css/styles.css">


  </head>
  <body>
    <div class="card nothing">
      <div class="search">
        <input type="text" class="search-box" placeholder="Input URL">
        <button class="btn"><img src="https://cdn-icons-png.flaticon.com/128/751/751463.png"  /></button>

      </div>
      <div class="result ">
        <center><h2 class="heading">Enter URL to generate QR Code </h2></center>
        
        <img class="qr none" src="" alt="">
        <center><h3 class="h3 none">Scan or Download</h3></center>
        <a href="" class="down none" target="_blank"><p class="inner_txt">Download</p></a>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
